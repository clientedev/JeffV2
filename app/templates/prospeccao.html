<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prospecção - Sistema de Gestão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">Sistema de Gestão</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/prospeccao">Prospecção</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cronograma">Cronogramas</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contratos">Contratos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/importacao">Importação</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="btn btn-outline-light btn-sm" onclick="logout()">Sair</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Gestão de Prospecção</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalProposta">Nova Proposta</button>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <select class="form-select" id="filtroStatus">
                            <option value="">Todos os Status</option>
                            <option value="Em andamento">Em andamento</option>
                            <option value="Fechado">Fechado</option>
                            <option value="Perdido">Perdido</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="buscaProposta" placeholder="Buscar por número ou empresa">
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary w-100" onclick="carregarPropostas()">Filtrar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Nº Proposta</th>
                                <th>Empresa</th>
                                <th>Consultor</th>
                                <th>Solução</th>
                                <th>Valor</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaPropostas"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalProposta" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nova Proposta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formProposta">
                        <div class="mb-3">
                            <label class="form-label">Nº Proposta</label>
                            <input type="text" class="form-control" id="numero_proposta" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Empresa (ID)</label>
                            <input type="number" class="form-control" id="empresa_id" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Consultor (ID)</label>
                            <input type="number" class="form-control" id="consultor_id">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Solução</label>
                            <input type="text" class="form-control" id="solucao">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Valor da Proposta</label>
                            <input type="number" step="0.01" class="form-control" id="valor_proposta">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select class="form-select" id="status">
                                <option value="Em andamento">Em andamento</option>
                                <option value="Fechado">Fechado</option>
                                <option value="Perdido">Perdido</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick="salvarProposta()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/prospeccao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
