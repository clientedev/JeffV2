<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contratos - Sistema de Gestão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">Sistema de Gestão</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/prospeccao">Prospecção</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cronograma">Cronogramas</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/contratos">Contratos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/importacao">Importação</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="btn btn-outline-light btn-sm" onclick="logout()">Sair</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Gestão de Contratos e Faturamento</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalContrato">Novo Contrato</button>
        </div>

        <div class="alert alert-danger" id="alertasContratosVencidos"></div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Nº Contrato</th>
                                <th>Proposta</th>
                                <th>Assinatura</th>
                                <th>Vencimento</th>
                                <th>Valor</th>
                                <th>Status Pagamento</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaContratos"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalContrato" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Novo Contrato</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formContrato">
                        <div class="mb-3">
                            <label class="form-label">Nº Contrato</label>
                            <input type="text" class="form-control" id="numero_contrato" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Proposta (ID)</label>
                            <input type="number" class="form-control" id="proposta_id" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Data Assinatura</label>
                            <input type="date" class="form-control" id="data_assinatura">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Data Vencimento</label>
                            <input type="date" class="form-control" id="data_vencimento">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Valor</label>
                            <input type="number" step="0.01" class="form-control" id="valor">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Status Pagamento</label>
                            <select class="form-select" id="status_pagamento">
                                <option value="Pendente">Pendente</option>
                                <option value="Pago">Pago</option>
                                <option value="Vencido">Vencido</option>
                                <option value="Cancelado">Cancelado</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick="salvarContrato()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/contratos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
